<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="core/awesome-gallery.css" rel="stylesheet" />

    <link id="themeStylesheet" href="" rel="stylesheet" />

    <title>Awesome Gallery</title>
  </head>
  <body>
    <div class="container" id="gallery">
      <a class="galleryNavButton" id="fullScreenButton">Fullscreen</a>

      <div class="photoStrip" id="photoStrip"></div>

      <figure id="photoFrame" class="photoFrame">
        <figcaption class="caption printable">
          <span id="description"></span>
          <span id="distance"></span>
        </figcaption>
        <img class="printable view mainPhoto" id="mainPhoto" />
      </figure>
    </div>
  </body>
</html>
