<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="logos/logo-small.png" type="image/png" />

    <link href="core/awesome-gallery.css" rel="stylesheet" />
    <link href="demo-assets/style.css" rel="stylesheet" />

    <link id="themeStylesheet" href="" rel="stylesheet" />

    <title>Awesome Gallery</title>
  </head>
  <body>
    <div class="container" id="gallery">
      <a class="galleryNavButton" id="fullScreenButton">Fullscreen</a>
      
      <noscript class="noscript">You're missing out. :-( <a href="http://enable-javascript.com">Enable JavaScript.</a></noscript>
      
      <label for="themeSelector">
        Themes: 
      </label>
      <select id="themeSelector">
        <option value="fade">
          Fade
        </option>
        <option value="rotate2D">
          Rotate 2D
        </option>
        <option value="rotate3D">
          Rotate 3D
        </option>
        <option value="shrink">
          Shrink
        </option>
        <option value="sway">
          Sway
        </option>
      </select>

      <div class="photoStrip">
        <img class="photo" src="https://scontent-mxp1-1.cdninstagram.com/t51.2885-15/e15/10932538_646534725492710_862980158_n.jpg" alt="Pupa :3" longitude="100" latitude="800" />
        <img class="photo" src="https://scontent-mxp1-1.cdninstagram.com/t51.2885-15/e35/11887060_524697371012497_1683945613_n.jpg" alt="Rock Pigeon" />
        <img class="photo" src="https://scontent-mxp1-1.cdninstagram.com/t51.2885-15/e35/11253608_1173371419344883_519415301_n.jpg" alt="Why so cute, Gugu?"  longitude="300" latitude="10000" />
      </div>

      <figure id="photoFrame" class="photoFrame">
        <figcaption class="caption printable">
          <span id="description"></span>
          <span id="distance"></span>
          <span id="locationError"></span>
        </figcaption>
        <img class="printable view mainPhoto" id="mainPhoto" />
      </figure>
    </div>

    <script src="core/awesome-gallery.js"></script>
    <script src="plugins/fullscreen.js"></script>
    <script src="plugins/location.js"></script>
    <script src="themes/themes.js"></script>
    <script src="demo-assets/main.js"></script>
    <script src="plugins/swift_keys.js"></script>
  </body>
</html>
